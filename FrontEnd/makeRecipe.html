<!DOCTYPE html>
<html>
    <head>
        <title>
            Make a Recipe
        </title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
    </head>
    <body>
        <!-- div to store a recipe in -->
        <div id = "login">
            <form>
                <!-- <input id="id" className="id" placeholder="Recipe ID" type="text" name="id"/> -->
                <input id="name" className="name" placeholder="Name" type="text" name="name"/>

                <input id="instructions" className="instructions" placeholder="Instructions" type="text" name="instructions"/>
                <button id="button" onclick="addRecipePrivate()">Make Recipe</button>
            </form>
        </div>
        <script src="newrecipe.js"></script>
        <script src="node_modules/axios/dist/axios.js"></script>
    </body>
</html>
