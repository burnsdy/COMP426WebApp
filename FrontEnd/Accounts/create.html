<html>

        <title>Create Account</title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
    </head>
    <body>
        <div class="container-fluid vh_100">
            <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            
            <a class="navbar-brand" href="/">
              <img id="navbar_logo" src="./img/navbar_logo.png">
              <a class="nav-link" href="/">Cooking with Class<span class="sr-only"></span></a>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="../Home.html">Home<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog">Recipes<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Index.html">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Accounts/login.html">
                    <script>if (localStorage.getItem('jwt') != null) {
                      document.write(localStorage.getItem('name'));
                    } else {
                      document.write("Login")
                    }
                  </script>
                  </a>
                </li>
                <script>
                  if (localStorage.getItem('jwt') != null){
                    document.write(
                    `<li class="nav-item">
                      <a class="nav-link" href="Accounts/logout.html">Logout</a>
                    </li>`
                    );
                  }
                </script>
              </ul>
            </div>
          </nav>
        <h1>Make an account</h1>
        <div className="box has-background-white content">
                <h3 className="has-text-dark">Create Account</h3>
                <form onSubmit=>
                  <div className="field">
                    <input id="name" className="name" placeholder="Username" type="text" name="name"/>
                  </div>
                  <div className="field">
                    <input id="pass" className="pass" placeholder="Password" type="password" name="pass"/>
                  </div>
                  <button id="button" onclick="sendCreateInfo()" value="Submit">Submit</button>
                  <!-- <input className="button is-primary" onclick="sendCreateInfo()"/> -->
                </form>
                <a href="./login.html">Click here to login</a>
              </div>
              <script src="./handleAccounts.js"></script>
              <script src="../node_modules/axios/dist/axios.js"></script>
    </body>
</html>
