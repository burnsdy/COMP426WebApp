<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid vh_100">

          <div class="topnav">
              <img id="topnav-left" class="topnav-img" src="../img/navbar_logo.png">
              <a class="topnav-active" href="../views/home.html">FoodFinderrz</a>
              <div class="topnav-right">
                  <a href="../views/home.html">Home</a>
              </div>
          </div>

          <div class="small_space"></div>
        <h1 id = "account_title">Create an Account</h1>
        <div id = "create_account" className="box has-background-white content">
                
                <form onSubmit=>
                  <div className="field">
                    <input id="name" className="name" placeholder="Username" type="text" name="name"/>
                  </div>
                  <div className="field">
                    <input id="pass" className="pass" placeholder="Password" type="password" name="pass"/>
                  </div>
                  <div id ="buttons">
                  <button id="button" onclick="sendCreateInfo()" value="Submit">Submit</button>
                  <!-- <input className="button is-primary" onclick="sendCreateInfo()"/> -->
                </form>
                <a id = "clickhere" href="./login.html">Cancel</a>
              </div>
            </div>
              <script src="./handleAccounts.js"></script>
              <script src="../node_modules/axios/dist/axios.js"></script>
    </body>
</html>
