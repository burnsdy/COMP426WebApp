<!DOCTYPE html>
<html>
    <head>
        <title>Logout</title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body>

          <div class="topnav">
              <img id="topnav-left" class="topnav-img" src="../img/navbar_logo.png">
              <a class="topnav-active" href="../views/home.html">FoodFinderrz</a>
              <div class="topnav-right">
                  <a href="../views/home.html">Home</a>
                  <a href="../Index.html">Search</a>
                  <script>
                      if (localStorage.getItem('jwt') != null){
                          document.write(
                              `<a href="../views/recipes.html">Popular</a>`
                          );
                      }
                  </script>
                  <script>
                      if (localStorage.getItem('jwt') != null){
                          document.write(
                              `<a href="../views/makeRecipe.html">Create A Recipe</a>`
                          );
                      }
                  </script>
                  <script>
                      if (localStorage.getItem('jwt') != null) {
                          document.write(`
                          <a href="../views/myrecipes.html">${localStorage.getItem('name')}</a>
                          `);
                      } else {
                          document.write(`
                          <a id="topnav-left" href="./login.html">Login</a>
                          `);
                      }
                  </script>
                  <script>
                      if (localStorage.getItem('jwt') != null){
                          document.write(
                          `<a id="topnav-right" href="./logout.html">Logout</a>`
                          );
                      }
                  </script>
              </div>
          </div>

          <div id = "logoutbox">
        <div className="box has-background-white content">
                <h3 className="has-text-dark">Are you sure you want to log out?</h3>
                <form onSubmit=>
                  <button id="button" onclick="logout()" value="Submit">Confirm</button>
                  <button id="button" onclick="backHome()">Cancel</button>
                  <!-- <input className="button is-primary" onclick="sendCreateInfo()"/> -->
                </form>
                <!-- <a href="./login.html">Click here to login</a> -->
              </div>
            </div>
              <script src="./handleAccounts.js"></script>
              <script src="../node_modules/axios/dist/axios.js"></script>
    </body>
</html>
